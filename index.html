<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./styles/main.css" rel="stylesheet">
    <script defer src="./script.js"></script>

    <title>Expenses chart component</title>

</head>
<body>
<main>
    <div class="balanceContainer split">
        <div class="splitLeft">
            <p class="smallText smallText--light">My balance</p>
            <h3>$921.48</h3>
        </div>
        <img alt="logo" class="splitRight" src="./images/logo.svg">
    </div>


    <div class="detailContainer">
        <h2>Spending - Last 7 days</h2>
        <div class="detailContainer__chart">
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar"></div>
                <div class="smallText"></div>
            </div>
            <div class="barContainer">
                <div class="details-wrapper">
                    <div class="details"></div>
                </div>
                <div class="bar bar--active"></div>
                <div class="smallText"></div>
            </div>
        </div>
        <div class="detailContainer__separator"></div>
        <div class="detailContainer__month split split--alignEnd">
            <div class="splitLeft">
                <p class="smallText">Total this month</p>
                <h3>$478.33</h3>
            </div>
            <div class="splitRight">
                <h4>+2.4%</h4>
                <p class="smallText">from last month</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
